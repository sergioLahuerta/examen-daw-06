name: CI/CD Frontend Temperatures

on:
  push:
    branches: [ "main" ] # Se activa al hacer commit en la rama main
    paths:
      - 'frontend/**'   # Solo si cambias cosas dentro de la carpeta frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend # Directorio donde est√° el Dockerfile del profe
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/temp-frontend:latest # Tu imagen
